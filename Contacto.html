    <main>
        <section class="contact-form"> <!-- Sección que agrupa todo el formulario de contacto -->
            <h2>Contacto</h2> <!-- Encabezado de nivel 2 que indica el título de la sección --> 
            <p>¿Tienes algún problema? Por favor, completa el siguiente formulario.</p> <!-- Párrafo que ofrece una breve descripción del propósito del formulario -->
            <form action="#" method="post"> <!-- Inicio del formulario HTML.
                 El atributo `action="#"` indica que no hay un destino específico configurado (se puede cambiar a un servidor real más adelante).
                 - El atributo `method="post"` especifica que los datos se enviarán al servidor usando el método POST. -->
                <label for="name">Nombre:</label> <!-- Etiqueta para el campo de texto de nombre, asociada al input con id="name". -->
                <input type="text" id="name" name="name" placeholder="Escribe tu nombre" required><!-- Campo de entrada para el nombre del usuario.-->

                <label for="email">E-mail:</label> <!-- Etiqueta para el campo de texto de correo electrónico, asociada al input con id="email". -->
                <input type="email" id="email" name="email" placeholder="Escribe tu correo electrónico" required><!-- Campo de entrada para el correo electrónico.-->

                <label for="phone">Número de Teléfono:</label> <!-- Etiqueta para el campo de texto de teléfono, asociada al input con id="phone". -->
                <input type="tel" id="phone" name="phone" placeholder="Escribe tu número de teléfono" required> <!-- Campo de entrada para el número de teléfono.-->

                <label for="problem">Tipo de Problema:</label> <!-- Etiqueta para el menú desplegable, asociada al select con id="problem". -->
                <select id="problem" name="problem" required> <!-- Menú desplegable para seleccionar el tipo de problema. -->
                    <option value="" disabled selected>Selecciona una opción</option><!-- Opción inicial, deshabilitada y seleccionada por defecto. -->
                    <option value="producto-defectuoso">Producto defectuoso</option> <!-- Opción para seleccionar "Producto defectuoso". -->
                    <option value="problemas-pago">Problemas en el pago</option> <!-- Opción para seleccionar "Problemas en el pago". -->
                    <option value="producto-no-llegado">El producto no ha llegado</option> <!-- Opción para seleccionar "El producto no ha llegado". -->
                    <option value="otro">Otro</option> <!-- Opción para seleccionar "Otro". -->
                </select>

                <label for="description">Explicación del Problema:</label> <!-- Etiqueta para el campo de texto multilínea, asociada al textarea con id="description". -->
                <textarea id="description" name="description" rows="5" placeholder="Describe tu problema" required></textarea> <!-- Área de texto para que el usuario describa su problema. -->

                <button type="submit">Enviar</button><!-- Botón para enviar el formulario.-->
            </form>
        </section>
    </main>
