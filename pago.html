<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pago.css">
    <title>Formulario de Pago</title>  
</head>
<body>
    <div class="formulario-pago">
        <h2>Formulario de Pago</h2>
        <p>Total: <span id="total-pago">0,00 €</span></p>
        <form id="form-pago">
            <input type="text" id="nombre" placeholder="Nombre completo" required>
            <input type="text" id="numero-tarjeta" placeholder="Número de tarjeta de crédito" required>
            <input type="text" id="cvv" placeholder="CVV" required>
            <input type="text" id="fecha-caducidad" placeholder="Fecha de caducidad (MM/AA)" required>
            <button type="submit">Pagar</button>
        </form>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            // Recuperar el total desde localStorage
            const total = localStorage.getItem("total");
            if (total) {
                document.getElementById("total-pago").textContent = `${parseFloat(total).toFixed(2)} €`;
            }
        });

        document.getElementById("form-pago").addEventListener("submit", (e) => {
            e.preventDefault();
            alert("Pago realizado correctamente. ¡Gracias por tu compra!");
            // Limpiar el carrito y redirigir a la página principal
            localStorage.removeItem("carrito");
            localStorage.removeItem("total");
            window.location.href = "index.html";
        });
    </script>
</body>
</html>
